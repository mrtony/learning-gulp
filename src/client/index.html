<!DOCTYPE html>
<html ng-app="app">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <title>HTML5 Angularjs 1.x Boilerplate</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <!-- Vender CSS here -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css" type="text/css">
  <link href="bower_components/toastr/toastr.css" rel="stylesheet" />
  
  <!-- Customer CSS here -->
  <link href="content/css/site.css" rel="stylesheet" />
</head>
<body>

<div class="container">
  <!-- Header -->
  <div ui-view="header"></div>

  <!--<div class="row">
    <div ui-view="sidebar" class="col-xs-3"></div>
    <div ui-view="content" class="col-xs-9"></div>
  </div>-->

  <div ui-view="content"></div>
  
  <!-- Footer -->
  <div ui-view="footer"></div>

</div>
  
<!-- Vender JS here -->
<script src="./bower_components/jquery/dist/jquery.js"></script>
<script src="./bower_components/angular/angular.js"></script>
<script src="./bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="./bower_components/toastr/toastr.js"></script>
<script src="./bower_components/moment/moment.js"></script>
<script src="./bower_components/numeral/numeral.js"></script>
<script src="./bower_components/lodash/lodash.js"></script>

<!-- inject:js -->
<!-- Bootstrapping -->
<script src="app/app.module.js"></script>

<!-- Reusable Blocks/Modules -->
<script src="/src/client/app/blocks/logger/logger.module.js"></script>
<script src="/src/client/app/blocks/logger/logger.js"></script>
<script src="/src/client/app/blocks/lodash/lodash.module.js"></script>
<script src="/src/client/app/blocks/lodash/lodash.js"></script>
<script src="/src/client/app/blocks/moment/moment.module.js"></script>
<script src="/src/client/app/blocks/moment/moment.js"></script>

<!-- core module -->
<script src="/src/client/app/core/core.module.js"></script>
<script src="/src/client/app/core/constants.js"></script>
<script src="/src/client/app/core/dataservices.js"></script>

<!--Layout Module-->
<script src="/src/client/app/layout/layout.module.js"></script>
<script src="/src/client/app/layout/config.route.js"></script>

<!--component module-->
<script src="/src/client/app/components/component1/component1.module.js"></script>
<script src="/src/client/app/components/component1/config.route.js"></script>
<script src="/src/client/app/components/component1/component1.js"></script>

<script src="/src/client/app/components/component2/component2.module.js"></script>
<script src="/src/client/app/components/component2/config.route.js"></script>
<script src="/src/client/app/components/component2/component2.js"></script>
</body>

</html>
